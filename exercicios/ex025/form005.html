<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="Sexo" id="isxmas" checked value="M"> <label for="ismas">Masculino</label><br>
            <input type="radio" name="Sexo" id="isxfem"> <label for="isxfem" value="F">Feminino</label>
        </fieldset>
        
        
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
    
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
