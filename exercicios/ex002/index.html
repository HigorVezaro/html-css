<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viadagem</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colcoar tudo no meio do par de tags p e /p</p> <hr>
    <p>Se precisar quebras o texto em algum lugar específico como este <br> você pode usar a tag br.</p><hr> &lt;p&gt; e &lt;/p&gt;, &lt;br &gt; <!-- less than, menor que!.... greater than, maior que!-->
   <hr>

    <p>Vamos adicionar alguns símbolos especiais: <br> <hr>
        &reg;
        &copy;
        &trade;
        &cent;
        &euro;
        <hr>
        &#x1F31D; &#X2764;
    </p>
    
</body>
</html>
